<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energické výpočty</title>
</head>
<body>
    <h1>Energické výpočty</h1>
    <form method="POST">
        <label for="city">Zadejte město:</label>
        <input type="text" id="city" name="city" required>
        <br>
        <label for="power">Zadejte požadovaný výkon (kWh):</label>
        <input type="number" id="power" name="power" required>
        <br>
        <button type="submit">Vypočítat</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
